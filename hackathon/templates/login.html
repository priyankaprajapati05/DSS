<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS | Login</title>
    {% load static %}
    
    <!-- External CSS and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-image: url("{% static 'images/bg1.jpeg' %}"); /* replace background if needed */
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 250px;
            height: auto;
        }

        h3 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        input {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            padding: 0 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #000000;
        }

        .signup-link a {
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/dss_logo.png' %}" alt="DSS Logo" class="logo">

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Document Scanning System Login</h3>
            {% if messages %}
            {% for message in messages %}
            <div style="color: red; margin-bottom: 10px;">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                       pattern="[A-Za-z]+" title="Only alphabets allowed" required>
            </div>
            

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Log In</button>

            <!-- Admin Login button -->
            <a href="{% url 'admin_login' %}" class="btn btn-primary" style="display: block; margin-top: 20px; text-align: center;">Admin Login</a>

            <!-- Link to signup page -->
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
