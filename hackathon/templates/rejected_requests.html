<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejected Credit Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Rejected Credit Requests</h2>

    {% if rejected_requests %}
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for req in rejected_requests %}
            <tr>
                <td>{{ req.user.username }}</td>
                <td>Rejected!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No rejected requests yet.</p>
    {% endif %}
</body>
</html>
